<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Conservation App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <p class="h2 mt-3">Instead of buying disposable water bottles, use a refillable bottle. One use water bottles fill our landfills and trap valuable water.</p>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-10">
                <p class="h3 mt-5">Choose the correct water bottle. Then click the faucet to fill.</p>
            </div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <img class="img-fluid" src="glass water bottle.png" alt ="Glass Water bottle">
            </div>
            <div class="col">
                <img class="img-fluid" src="waterBottleBad.png" alt ="Plastic Water bottle">
            </div>
        <div class="row">
            <div class="col-4">
                <img class="img-fluid" src="faucet.png" alt="Faucet">
            </div>
            <div class="col-8"></div>
        </div>
        <div class="d-flex justify-content-between mt-5">
            <a href="index.html" class="btn btn-success rounded-0 col-2">Back</a>
            <a href="shower.html" class="btn btn-success rounded-0 col-2">Next</a>
        </div>
        </div>
    </div>
    <script src="helpers.js"></script>
    <script src="waterbottle.js"></script>
</body>
</html>
