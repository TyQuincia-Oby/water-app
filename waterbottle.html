<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Conservation App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container card mt-5">
        <div class="class card-body">
        <p class="h2 mt-3 p-10px">Instead of buying disposable water bottles, use a refillable bottle. One use water bottles fill our landfills and trap valuable water.</p>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-10">
                <p class="h3 mt-5 p-10px">Choose the correct water bottle. Then click the faucet to fill.</p>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col" style="max-width:400px"></div>
            <div class="col">
                <img id="gBottle" class="img-fluid" src="glass water bottle.png" alt ="Glass Water bottle" style="max-width:100px">
                <img id="drip" class="img-fluid" src="drip.png" alt ="Drip" style="max-width:50px; display:none">
            </div>
            <div class="col">
                <img id="pBottle" class="img-fluid" src="waterBottleBad.png" alt ="Plastic Water bottle" style="max-width:150px">
            </div>
        <div class="row">
            <div class="col-7 mt-8">
                <img id="faucet" class="img-fluid" src="faucet.png" alt="Faucet" style="max-width:200px">
            </div>
            <div class="col-7"></div>
        </div>
        <br>
        <div class="d-flex justify-content-between mt-5">
            <a href="index.html" class="btn btn-success rounded-0 col-2">Back</a>
            <a href="shower.html" class="btn btn-success rounded-0 col-2">Next</a>
        </div>
        </div>
    </div>
    </div>
    <script src="helpers.js"></script>
    <script src="waterbottle.js"></script>
</body>
</html>
